# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: "Creating our first command in the pipline"
    parameters:
      to:
        type: string
        default: $CIRCLE_WORKFLOW_ID
      steps: 
        - run: "echo << parameters.to >>"
            

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World"
  
  save_hello_world_output:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: "echo hello my name is Ali > output.txt"    
      - save_cache:
          key: save-output
          paths:
          - "./output.txt"

  print_output_file:
    docker: 
      - image: cimg/base:stable
    steps: 
      - checkout
      - restore_cache:
          keys: 
            - save-output
      - run: "cat output.txt"
  
  save_hello_world_output_workspace:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: "echo hello my name is Ali and I am in Workspace > output-workspace.txt"    
      - persist_to_workspace:
          root: ./
          paths:
            - "output*.txt"

  print_output_file_workspace:
    docker: 
      - image: cimg/base:stable
    steps: 
      - checkout
      - attach_workspace:
          at: ./
      - run: "cat output-workspace.txt"
  
  say-my-name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Saying my name"
          command: "echo my name is ${Env_Var}"
  commands-job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - print_pipeline_id

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - say-my-name
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - save_hello_world_output_workspace
      - print_output_file_workspace:
          requires:
            - save_hello_world_output_workspace
      - commands-job